<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- The text box where the calculations are displayed. -->
    <div id="calculator-box">
        <div id="calculation-textbox"></div>
        <!-- Below the text box, there is a section for the numbers,
             the memory button and the "submit" button.
             To the right of that, the operators. -->
        <div id="buttons-section">
            <div id="numbers-section">
                <div class="column">
                    <div class="button" id="one">1</div>
                    <div class="button" id="four">4</div>
                    <div class="button" id="seven">7</div>
                    <div class="button" id="ans">ans</div>
                </div>
                <div class="column">
                    <div class="button" id="two">2</div>
                    <div class="button" id="five">5</div>
                    <div class="button" id="eight">8</div>
                    <div class="button" id="zero">0</div>
                </div>
                <div class="column">
                    <div class="button" id="three">3</div>
                    <div class="button" id="six">6</div>
                    <div class="button" id="nine">9</div>
                    <div class="button" id="enter">=</div>
                </div>
            </div>
            <div id="operators-section">
                <div class="column">
                    <div class="button" id="closeparenthesis">)</div>
                    <div class="button" id="shift">inv</div>
                    <div class="button" id="plus">+</div>
                    <div class="button" id="minus">−</div>
                </div>
                <div class="column">
                    <div class="button" id="clear">clear</div>
                    <div class="button" id="deg/rad">rad</div>
                    <div class="button" id="multiply">×</div>
                    <div class="button" id="divide">/</div>
                </div>
                <div class="column">
                    <div class="button" id="backspace">←</div>
                    <div class="button" id="sine">sin</div>
                    <div class="button" id="cosine">cos</div>
                    <div class="button" id="tangent">tan</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
